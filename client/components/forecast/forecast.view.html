<a href="#/" class="btn btn-primary">Back to Search</a>
<h1>Forecast for {{city}}</h1>
<hr/>
Days: <a href="#/forecast/2" ng-class="{'bg-primary': days === '2'}">2</a> | 
<a href="#/forecast/5" ng-class="{'bg-primary': days === '5'}">5</a> | 
<a href="#/forecast/7" ng-class="{'bg-primary': days === '7'}">7</a>
<hr/>
<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <weather-forecast 
            weather-day="w"
            convert-temp="convertToFahrenheit(temp)"
            convert-date="convertDate(time)"
            date-format="EEE, MMM d, y h:mma"
            ></weather-forecast>
        </div>
    </div>
</div>
